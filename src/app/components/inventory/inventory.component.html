<div class="panel panel-default">
  <div class="panel-heading">
  </div>
  <div class="panel-body" style="width: 75%">
    <h2>Lista de Productos</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Producto</th>
          <th>Marca</th>
          <th>Proveedor</th>
          <th>Cantidad</th>
          <th>Precio</th>
          <th style="width: 50px"></th>
          <th style="width: 50px"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items; let indx = index">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.brand}}</td>
          <td>{{item.provider}}</td>
          <td>{{item.quantity}}</td>
          <td>{{item.price}}</td>
          <td><button type="button" class="btn btn-sm btn-primary" (click)="onEdit(item)" data-toggle="modal" data-target="#clientModal"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> </button></td>
          <td><button type="button" class="btn btn-sm btn-danger"  (click)="onDelete(indx)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> </button></td>
        </tr>
      </tbody>
    </table>
    <p> BUSCAR! </p>
    <input type="text" placeholder="Buscar en Inventario..." name="filtroBuscar" id="filtroBuscar" [(ngModel)]="filtroBuscar">
    <td><button type="button" class="btn btn-sm btn-warning"  (click)="updateProducts(filtroBuscar)"></button></td>
    <div id="clientModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="clientModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="clientModalLabel">Agregar Producto</h4>
          </div>
          <div class="modal-body">
            <div *ngIf="item">
              <form #f="ngForm">
                <div class="form-group">
                  <label for="id">id</label>
                  <input id="id" name="id"
                    placeholder="id"
                    [(ngModel)]="item.id"
                    #name="ngModel"
                    required minlength="4"
                    type="text"
                    class="form-control">
                </div>
                <div class="form-group">
                  <label for="name">Producto</label>
                  <input id="name" name="name"
                    placeholder="name"
                    [(ngModel)]="item.name"
                    type="text" class="form-control" >
                </div>
                <div class="form-group">
                  <label for="name">Marca</label>
                  <input id="brand" name="brand"
                    placeholder="brand"
                    [(ngModel)]="item.brand"
                    type="text" class="form-control" >
                </div>
                <div class="form-group">
                  <label for="provider">Proveedor</label>
                  <input id="provider" name="provider"
                    placeholder="provider"
                    [(ngModel)]="item.provider"
                    type="text" class="form-control" >
                </div>
                <div class="form-group">
                  <label for="quantity">Cantidad</label>
                  <input id="quantity" name="quantity"
                    placeholder="quantity"
                    [(ngModel)]="item.quantity"
                    type="text" class="form-control" >
                </div>
                <div class="form-group">
                  <label for="price">Precio</label>
                  <input id="price" name="price"
                    placeholder="price"
                    [(ngModel)]="item.price"
                    type="text" class="form-control" >
                </div>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onSave(item)">Guardar</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#clientModal" (click)="onCreate()">Crear </button>
  </div>
</div>
